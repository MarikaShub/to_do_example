<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Список дел</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1 class="title">
      Список дел
   </h1>

   <div class="todo-list">
      <div class="list-head">
         <input type="text" class="entered-list">
         <button class="add-list">Добавить</button>

      </div>
      <div class="tasks">
         <div class="item">
            <p>Новая задача</p>
            <div class="item-btn">
               <i class="fa-solid fa-pen-to-square"></i>
               <i class="fa-solid fa-xmark"></i>
            </div>
         </div>
      </div>


   </div>


   <script src="./app.js"></script>
   <script src="https://kit.fontawesome.com/8f82af4760.js" crossorigin="anonymous"></script>
</body>
</html>
